<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Bahasa Melayu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #2d2d2d;
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #00838f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: slideDown 0.6s ease-out;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .user {
      justify-content: flex-end;
    }

    .assistant {
      justify-content: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #00acc1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      animation: popIn 0.3s ease;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #004d40;
      color: #e0f7fa;
      animation: fadeIn 0.3s ease;
    }

    .user .bubble {
      background-color: #006064;
      color: #ffffff;
    }

    #composer {
      display: flex;
      padding: 1rem;
      background-color: #263238;
    }

    #composerInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      outline: none;
      font-size: 1rem;
      background-color: #37474f;
      color: white;
    }

    #sendBtn {
      padding: 10px 20px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      font-size: 0.85rem;
      color: #ccc;
    }

    footer a {
      color: #00acc1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #disclaimerPopup {
      position: fixed;
      bottom: 140px;
      right: 20px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 280px;
      font-size: 0.9rem;
      z-index: 1000;
      animation: popIn 0.4s ease-out;
    }

    #disclaimerPopup button {
      margin-top: 10px;
      background-color: #856404;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    #disclaimerPopup button:hover {
      background-color: #6c4f02;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #composer {
        flex-direction: column;
      }
      #sendBtn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>Chatbot Bahasa Melayu</header>
  <main id="messages"></main>
  <div id="composer">
    <textarea id="composerInput" rows="1" placeholder="Taip mesej anda..."></textarea>
    <button id="sendBtn">Hantar</button>
  </div>

  <!-- Popup Clippy-style -->
  <div id="disclaimerPopup">
    ü§ñ Hai! Saya adalah chatbot GPT-3 (OpenAI) dengan data hanya sehingga tahun 2021. Jawapan mungkin tidak terkini.
    <button onclick="closeDisclaimer()">Tutup</button>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 <a href="https://github.com/BlankedWave" target="_blank">BlankedWave</a>. Semua hak cipta terpelihara.
  </footer>

  <script>
    const messagesEl = document.getElementById('messages');
    const composerInput = document.getElementById('composerInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(role, text) {
      const row = document.createElement('div');
      row.className = 'row ' + (role === 'user' ? 'user' : 'assistant');
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'U' : 'AI';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(role === 'user' ? bubble : avatar);
      row.appendChild(role === 'user' ? avatar : bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function fetchAIResponse(prompt) {
      try {
        const res = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: "Sila jawab dalam Bahasa Melayu sahaja: " + prompt }) //preset untuk ai jawab dalam bahasa melayu sahaja.
        });
        const data = await res.json();
        return data.status === 'success' ? data.text : "‚ö†Ô∏è Maaf, saya tidak dapat memproses permintaan.";
      } catch (err) {
        console.error(err);
        return "‚ö†Ô∏è Ralat semasa menyambung ke AI.";
      }
    }

    async function sendMessage() {
      const text = composerInput.value.trim();
      if (!text) return;
      addMessage('user', text);
      composerInput.value = '';

      const typingRow = document.createElement('div');
      typingRow.className = 'row assistant';
      typingRow.innerHTML = `<div class="avatar">AI</div><div class="bubble">Sedang menaip...</div>`;
      messagesEl.appendChild(typingRow);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      const response = await fetchAIResponse(text);
      typingRow.remove();
      addMessage('assistant', response);
    }

    sendBtn.addEventListener('click', sendMessage);
    composerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function closeDisclaimer() {
      document.getElementById('disclaimerPopup').style.display = 'none';
    }

    // Mesej permulaan
    window.addEventListener('DOMContentLoaded', () => {
      addMessage('assistant', 'Apa yang saya boleh bantu awak?');
    });
  </script>
</body>
</html>
