<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body data-theme="light" class="flex h-screen bg-gray-100 text-gray-900">

  <!-- Sidebar History -->
  <aside class="w-64 bg-white border-r p-4 overflow-y-auto">
    <h2 class="text-lg font-bold mb-4">Sejarah Perbualan</h2>
    <div id="historyList" class="space-y-2"></div>
  </aside>

  <!-- Chat Area -->
  <main class="flex-1 flex flex-col">
    <header class="p-4 bg-white border-b flex justify-between items-center">
      <h1 class="text-xl font-semibold text-red-600">Chatbot</h1>
      <button id="themeToggle" class="text-xl">🌙</button>
    </header>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>

    <footer class="p-4 bg-white border-t flex items-center gap-2">
      <button id="uploadBtn">📎</button>
      <button id="micBtn">🎤</button>
      <input id="composerInput" class="flex-1 border rounded px-3 py-2" placeholder="Taip mesej di sini..."/>
      <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Hantar</button>
    </footer>
  </main>

  <script src="chat.js" defer></script>
</body>
</html>
